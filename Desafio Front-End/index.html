<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Desafio Front- End</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-light shadow">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Desafio Front-End</span>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <div class="modal true" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">MENU</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
      
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><a href="index.html">HOME</a></li>
                <li class="list-group-item"><a href="sobre.html">SOBRE</a></li>
              </ul>
      
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <main>
       <!-- Label-->
        <div class="container text-left">
          <h3> Tela Principal</h3>
        </div>
        <div class="container text-left">
          <div class="card">
            
            <div class="lineInput">
              <label>Data</label>
              <input type="date" id="data" placeholder="Digite a data:">
            </div>
  
            <div class="lineInput">
              <label>Demanda</label>
              <input type="text" id="demanda" placeholder="Digite a demanda:">
            </div>
              
            <div class="lineInput">
              <label>Capacidade</label>
              <input type="number" id="capacidade" placeholder="Digite a capacidade:">
            </div>
  
            <div class="lineInput">
              <label>Atendimento planejado</label>
              <input type="text" id="atendimentoP" placeholder="Digite o atendimento planejado:">
            </div>

            <div class="lineInput">
              <label>Atendimento realizado</label>
              <input type="text" id="atendimentoR" placeholder="Digite o atendimento planejado:">
            </div>
            <div class="container text-left">
         
              <button onclick="tabelas.salvar() "id="btn1">Salvar</button>
              <button onclick="tabelas.cancelar()">Cancelar</button>
             </div>
          </div>
        </div>
        <div>

        </div>
        <!-- Table-->
        <div class="container text-center">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Data</th>
                <th scope="col">Demanda</th>
                <th scope="col">Capacidade</th>
                <th scope="col">Atendimento Planejado</th>
                <th scope="col">Atendimento Realizado</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
      </main>
  <!-- Graph-->
  <div class="container" id="graficoLinha"></div> 
</body>
</html>
